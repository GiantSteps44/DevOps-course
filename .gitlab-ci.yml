image: 
  name: docker/compose:latest
  entrypoint: ["bin/bash", "-c"]

services:
  - docker:dind
workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH'


stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - docker --version
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
    - echo "IMAGE_APP_TAG=$STAGE_IMAGE_APP_TAG" >> .env
    - docker-compose build
  rules:
    - if: '$CI_COMMIT_BRANCH == "project"'


test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - docker-compose up -d
    - docker run --name testing --rm --detach --publish 8200:8200 ghcr.io/orange-opensource/hurl:latest
    - chmod u+x tests/test.sh
    - tests/test.sh http://localhost:8200
    - docker-compose down
  rules:
    - if: '$CI_COMMIT_BRANCH == "project"'


deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

